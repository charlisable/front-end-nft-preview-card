<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="main-img">
      <img class="important" src="./images/image-equilibrium.jpg" alt="">

      <div class="overlay">
        <img class="ol-img" src="./images/icon-view.svg" alt="">
      </div>
    </div>

    <div class="main-content">
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="display-main">
        <div class="light-blue display">
          <img src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        
        <div class="time display">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>


      <hr>

      <div class="author display">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <span class="white-text">Jules Wyvern</span></p>
      </div>
    </div>
  </main>

</body>
</html>
